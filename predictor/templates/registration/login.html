{% comment %} {% extends 'base.html' %} {% endcomment %}

{% block title %}Login{% endblock %}
{% load static %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="flex justify-center mb-4">
                <img src="{% static 'images/logo.svg' %}" alt="Logo" width="72" height="72">
            </div>
            <h1 class="text-2xl font-semibold text-center mb-6">Please Sign In</h1>

            <div class="mb-4">
                <label for="floatingInput" class="block text-sm font-medium text-gray-700">Email Address</label>
                <div class="relative">
                    <input type="email" name="username" class="block w-full border border-gray-300 rounded-lg p-3" id="floatingInput" placeholder="name@example.com" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="floatingPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input type="password" name="password" class="block w-full border border-gray-300 rounded-lg p-3" id="floatingPassword" placeholder="Password" required>
                    <button type="button" class="absolute right-3 top-3" id="togglePassword">
                        <i class="bi bi-eye" id="togglePasswordIcon"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center mb-4">
                <input class="form-check-input h-4 w-4 text-indigo-600 focus:ring-indigo-500 rounded" type="checkbox" name="remember" value="true" id="rememberMe">
                <label for="rememberMe" class="ml-2 block text-sm text-gray-900">Remember Me</label>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white rounded-lg p-3 font-semibold hover:bg-indigo-500 transition-colors">Sign In</button>

            <p class="mt-6 text-sm text-center text-gray-500">© 2017–2024</p>
        </form>
    </div>
</div>

<link rel="stylesheet" href="{% static 'predictor/css/style.css' %}">
<script src="{% static 'predictor/script.js' %}" defer></script>
{% endblock %}
